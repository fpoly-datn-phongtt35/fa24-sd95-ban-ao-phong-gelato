<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý chất liệu</title>
    <th:block layout:fragment="head_link"></th:block>
</head>
<body>
<div layout:fragment="content">
    <h1>Quản lý chất liệu</h1>
    <hr>
    <div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}" style="margin-top: 15px; margin-bottom: 15px"></div>
    <a th:href="@{/admin/material-create}" class="btn btn-primary">Thêm chất liệu</a>
    <div class="col-3" style="float: right">
        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm chất liệu" style="margin-bottom: 15px" onkeyup="filterTable()">
    </div>
    <table class="table" id="sizeTable">
        <thead>
        <th>#</th>
        <th>Mã chất liệu</th>
        <th>Tên chất liệu</th>
        <th>Thao tác</th>
        </thead>
        <tbody id="sizeTableBody">
        <tr th:each="m : ${material}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.code}"></td>
            <td th:text="${m.name}"></td>
            <td>
                <a th:href="@{/admin/material-update(id=${m.id})}" class="btn btn-dark">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="box-footer clearfix">
        <ul class="pagination pagination-sm justify-content-end">
            <li th:if="${currentPage > 1}" class="page-item">
                <a class="page-link" th:href="@{'?page=' + ${currentPage - 1}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPage)}" class="page-item" th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{'?page='+${i}}" th:text="${i}"></a>
            </li>
            <li th:if="${currentPage < totalPage}" class="page-item">
                <a class="page-link" th:href="@{'?page='+${currentPage+1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
<th:block layout:fragment="bottom_link"></th:block>
<script>
    function filterTable() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("#sizeTableBody tr");

        rows.forEach(row => {
            let sizeCode = row.cells[1].textContent.toLowerCase();
            let sizeName = row.cells[2].textContent.toLowerCase();
            row.style.display = (sizeCode.includes(input) || sizeName.includes(input)) ? "" : "none";
        });
    }
</script>
</html>
