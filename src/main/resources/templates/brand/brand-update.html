<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quản lý thương hiệu</title>
</head>
<body class="container p-3 mb-2 bg-light text-dark">
<h3>Thông tin thương hiệu</h3>
<hr>
<form th:object="${brand}" method="post">
    <div style="display: none">
        <div class="col">
            <label class="form-label">id</label>
            <input type="text" class="form-control" th:field="*{id}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="form-label">Mã thương hiệu</label>
            <input type="text" class="form-control" th:field="*{code}">
            <span class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
        </div>
        <div class="col">
            <label class="form-label">Tên thương hiệu</label>
            <input type="text" class="form-control" th:field="*{name}">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
    </div>
    <div style="margin-top: 10px; margin-bottom: 10px;">
        <button type="submit" class="btn btn-success">Lưu lại</button>
        <a th:href="@{/brand}" class="btn btn-dark">Hủy</a>
    </div>
</form>
</body>
</html>
