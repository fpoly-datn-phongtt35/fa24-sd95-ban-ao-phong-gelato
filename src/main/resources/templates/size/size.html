<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quản lý kích cỡ</title>
</head>
<body class="container p-3 mb-2 bg-light text-dark">
<h1>Quản lý kích cỡ</h1>
<hr>
<div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}" style="margin-top: 15px; margin-bottom: 15px"></div>
<a th:href="@{/size/create}" class="btn btn-primary">Thêm kích cỡ</a>
<div class="col-3" style="float: right">
    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm kích cỡ" style="margin-bottom: 15px" onkeyup="filterTable()">
</div>
<table class="table" id="sizeTable">
    <thead>
    <th>#</th>
    <th>Mã kích cỡ</th>
    <th>Tên kích cỡ</th>
    <th>Thao tác</th>
    </thead>
    <tbody id="sizeTableBody">
    <tr th:each="s : ${size}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.code}"></td>
        <td th:text="${s.name}"></td>
        <td>
            <a th:href="@{/size/update(id=${s.id})}" class="btn btn-dark">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="box-footer clearfix">
    <ul class="pagination pagination-sm justify-content-end">
        <li th:if="${currentPage > 1}" class="page-item">
            <a class="page-link" th:href="@{'?page=' + ${currentPage - 1}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, totalPage)}" class="page-item" th:classappend="${currentPage == i ? 'active' : ''}">
            <a class="page-link" th:href="@{'?page='+${i}}" th:text="${i}"></a>
        </li>
        <li th:if="${currentPage < totalPage}" class="page-item">
            <a class="page-link" th:href="@{'?page='+${currentPage+1}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
</body>
<script>
    function filterTable() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("#sizeTableBody tr");

        rows.forEach(row => {
            let sizeCode = row.cells[1].textContent.toLowerCase();
            let sizeName = row.cells[2].textContent.toLowerCase();
            row.style.display = (sizeCode.includes(input) || sizeName.includes(input)) ? "" : "none";
        });
    }
</script>
</html>
