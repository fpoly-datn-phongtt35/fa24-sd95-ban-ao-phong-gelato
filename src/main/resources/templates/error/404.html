<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        /*======================
            404 Page Style
        ======================*/

        body {
            background: linear-gradient(135deg, #005f99, #00a8e8); /* Gradient xanh đậm */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff; /* Màu chữ trắng */
        }

        .error-container {
            text-align: center;
            padding: 50px 20px;
        }

        .error-container h1 {
            font-size: 100px;
            color: #00d7ff; /* Màu xanh sáng hơn */
            margin: 0;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Hiệu ứng đổ bóng chữ */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .error-container h2 {
            font-size: 24px;
            color: #80deea; /* Màu xanh nhạt hơn */
            margin: 20px 0;
        }

        .error-container p {
            font-size: 18px;
            color: #ffffff; /* Màu chữ trắng */
            margin-bottom: 30px;
        }

        .btn-home {
            padding: 10px 25px;
            background-color: #0288d1; /* Màu xanh biển */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #005f99; /* Xanh đậm hơn khi hover */
        }

        .error-image {
            width: 300px;
            height: auto;
            margin: 0 auto 20px;
        }

        .error-image img {
            max-width: 100%;
            border-radius: 10px; /* Làm tròn góc ảnh */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Hiệu ứng đổ bóng */
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-image">
        <img src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif" alt="Error 404">
    </div>
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/" class="btn-home">Go Back Home</a>
</div>
</body>

</html>
